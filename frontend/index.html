<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Identity Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Identity Management</h1>
    <button type="button" id="connectButton">Connect MetaMask</button>

    <div id="status"></div>
    <form id="identityForm">
      <label for="nameInput">Name:</label>
      <input type="text" id="nameInput"><br>
      <label for="ageInput">Age:</label>
      <input type="number" id="ageInput"><br>
      <label for="addressInput">Address:</label>
      <input type="text" id="addressInput"><br>
      <button type="button" id="setIdentityButton">Set Identity</button>
      <button type="button" id="verifyIdentityButton">Verify Identity</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>

  <script src="web3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
